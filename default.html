<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href="style.css">
	<title>3주차 과제</title>
</head>
<body>
		<h1> Finish a course D-Day </h1>
		<div id="countdown" class="countdown">

            <div class="time">
            <h2 id="days">00</h2>
            <small>Days</small>
            </div>
            
            <div class="time">
                <h2 id="hours">00</h2>
                <small>Hours</small>
                </div>
                
            <div class="time">
            <h2 id="minutes">00</h2>
            <small>Minutes</small>
            </div>
            
            <div class="time">
            <h2 id="seconds">00</h2>
            <small>Seconds</small>
            </div>

        </div>

	
</body>
</html>
